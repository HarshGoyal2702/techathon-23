<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      .container h1{
        color: rgb(235, 44, 44);
        font-weight: 750;
        text-shadow: 1px 1px 3px black;
      }
      .container p{
        font-weight: 300;
        font-size: 20px;
      }
      .navbar-brand{
       margin-right: 10rem;
      }

    </style>

    <title>Pdf solution</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(206, 206, 206); box-shadow: 1px 1px 3px black;">
      <a class="navbar-brand" href="#">PDF Merger Man</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Explore
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">BTech CSE</a>
              <a class="dropdown-item" href="#">BTech ECE</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Explore More Yourself</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link">Contact Us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="border-radius: 18px; box-shadow: 0px 0.8px 3px;" size="30px">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="border-radius: 14px; box-shadow: 1px 1px 3px;" >Search</button>
        </form>
      </div>
    </nav>
    <div class="container my-3">
      <h1>PDF Merger Man</h1>
      <p>I am here to help you.. and I can merge your Pdf files and grab some space in your bookshelf</p>
      <form method="post" action="/merge" enctype='multipart/form-data'>
        <div class="form-group">
          <label for="exampleFormControlFile1">Select the pdf files you want to merge</label>
          <input type="file" name="pdfs" class="form-control-file" id="exampleFormControlFile1" multiple accept=".pdf">
          <input class="btn btn-primary my-4" type="submit" value="Submit" style="border-radius: 14px;">
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
